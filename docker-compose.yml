version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_DIR=/app/logs
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_DIR=/app/logs
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
    depends_on:
      redis:
        condition: service_healthy

